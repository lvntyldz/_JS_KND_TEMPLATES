<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kendo UI Snippet</title>

    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1316/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1316/styles/kendo.rtl.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1316/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1316/styles/kendo.dataviz.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1316/styles/kendo.dataviz.default.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1316/styles/kendo.mobile.all.min.css" />

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.3.1316/js/kendo.all.min.js"></script>
</head>
<body>

<div id="grid"></div>

<script>

    var people = [
        {firstName: "Ali", lastName: "ALIOGLU", email: "ali@ali.com"},
        {firstName: "Veli", lastName: "VELIOGLU", email: "veli@veli.com"},
        {firstName: "Durali", lastName: "DURALIOGLU", email: "durali@durali.com"}
    ];

    $("#grid").kendoGrid({
        columns: [
            {title: "Ad", field: "firstName"},
            {title: "Soyad", field: "lastName"},
            {title: "E-Posta", field: "email"}
        ],
        dataSource: {
            data: people
        }
    });

</script>
</body>
</html>
